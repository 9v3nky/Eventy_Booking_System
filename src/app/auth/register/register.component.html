<div class="register-wrapper">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person_add</mat-icon>
        &nbsp; User Registration
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username" required />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter email" required />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" required />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
                    <mat-icon>error</mat-icon>
                    <span>{{ error }}</span>
                </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="actions">
      <span>Already have an account?</span>
      <button mat-button color="accent" (click)="goToLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
